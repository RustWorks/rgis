[package]
name = "rgis"
version = "0.1.0"
authors = ["Corey Farwell <coreyf@rwell.org>"]
edition = "2018"

[dependencies]
bevy = { git = "https://github.com/bevyengine/bevy.git" }
bevy_prototype_lyon = { path = "../bevy_prototype_lyon" }
env_logger = "0.8"
geo = { version = "0.15" }
geojson = { version = "0.20", features = ['geo-types'] }
geo-earcutr = { path = "../geo-earcutr" }
geo-lyon = { path = "../geo-lyon" }
geo-srs = { path = "../geo-srs" }
log = "0.4"
rgis-cli = { path = "../rgis-cli" }
rgis-file-loader = { path = "../rgis-file-loader" }
rgis-layers = { path = "../rgis-layers" }
