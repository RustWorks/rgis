[package]
name = "rgis-layers"
version = "0.1.0"
authors = ["Corey Farwell <coreyf@rwell.org>"]
edition = "2021"
publish = false

[dependencies]
bevy = { version = "0.7", default-features = false, features = [
    "bevy_winit",
    "bevy_core_pipeline",
    "bevy_render",
    "bevy_sprite",
    "bevy_ui",
    "wayland",
] }
colorous = "1"
rgis-events = { path = "../rgis-events" }
rgis-layer-id = { path = "../rgis-layer-id" }
time-logger = { path = "../time-logger" }
thiserror = "1"
serde_json = "1"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
geo = { version = "0.20", features = ["use-proj"] }
proj = "0.26"

[target.'cfg(target_arch = "wasm32")'.dependencies]
geo-proj-js = { path = "../geo-proj-js" }
geo = { version = "0.20" }
