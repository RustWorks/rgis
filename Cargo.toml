[package]
name = "rgis"
version = "0.1.0"
authors = ["Corey Farwell <coreyf@rwell.org>"]
license = "GPL-3.0-only"
edition = "2018"

[dependencies]
colorous = "1"
env_logger = "0.7"
geo = "0.13"
geojson = { version = "0.18", features = ['geo-types'] }
gl = "0.14"
glutin = "0.24"
log = "0.4"
pathfinder_canvas = "0.5"
pathfinder_color = "0.5"
pathfinder_content = "0.5"
pathfinder_geometry = "0.5"
pathfinder_gl = "0.5"
pathfinder_renderer = "0.5"
pathfinder_resources = "0.5"
rayon = "1"
serde_json = "1"

[patch.crates-io]
geo = { git = "https://github.com/georust/geo.git", branch = "master" }
geo-types = { git = "https://github.com/georust/geo.git", branch = "master" }
